syntax = "proto3";

package helai_api_core_service;

// Message representing a validation error
message ValidationError {
  string description = 1; // Description of the validation error
}

// Enum representing the roles a user can have in a project
enum ProjectRole {
  PROJECT_ROLE_OWNER = 1;         // Owner of the company
  PROJECT_ROLE_ADMINISTRATOR = 2; // Administrator with full access
  PROJECT_ROLE_MANAGER = 3;       // Manager with limited administrative rights
  PROJECT_ROLE_USER = 4;          // Regular user with standard access
  PROJECT_ROLE_SUPPORT = 5;       // Support staff role
  PROJECT_ROLE_GUEST = 6;         // Guest with restricted access
}
